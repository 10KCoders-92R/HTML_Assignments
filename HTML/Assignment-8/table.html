<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
    <link rel="icon" href="https://icons-for-free.com/iconfiles/png/512/event+month+plan+planning+schedule+timetable+icon-1320183954010327815.png">
    <style>
        table,tr,td,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <th rowspan="7">Hours</th>
        </tr>
        <tr>
            <th>Mon</th>
            <th>Tues</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>
         </tr>
         <tr>
            <th colspan="5">Lunch</th>
         </tr>
         <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <th colspan="2" rowspan="2">Project</th>
         </tr>
         <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
         </tr>
    </table>
    
</body>
</html>
