<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Application Form</title>
    <link rel="icon" href="https://img.icons8.com/?size=512&id=18944&format=png">
</head>
<body>
    <h1>Job Application Form</h1>
<form>
    <h3><label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="First Name" required></h3>

    <h3><label for="secname">Second Name:</label>
    <input type="text" id="secname" name="secname" placeholder="Second Name" required></h3>
    <h3><label for="email">Email Id:</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email Here" required></h3>
    
    <h3><label for="phone">Phone no:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your Mobile Number"></h3>
    
    <h3><label for="dob">Date Of Birth:</label>
    <input type="date" id="dob" name="dob" required></h3>
    
    <h3><label for="exp">Experiance:</label></h3> 
    <input type="radio" id="Fresher" name="exp" value="Fresher">
    <label for="exp">Fresher</label>
    <br>

    <input type="radio" id="0-2yrs" name="exp" value="0-2yrs">
    <label for="exp">0-2yrs</label>
    <br>

    <input type="radio" id="2-4yrs" name="exp" value="2-4yrs">
    <label for="exp">2-4yrs</label>
    <br>

    <input type="radio" name="exp" id="4-8yrs" value="4-8yrs">
    <label for="exp">4-8yrs</label>
    
    <h3><label for="skills">Skills:</label></h3>
    <input type="checkbox" id="html" name="html" value="html">
    <label for="html">Html</label>
    <br><br>
    <input type="checkbox" id="CSS" name="CSS" value="CSS">
    <label for="CSS">CSS</label>
    <br><br>
    <input type="checkbox" id="JavaScript" name="JavaScript" value="JavaScript">
    <label for="JavaScript">JavaScript</label>
    <br><br>
    <input type="checkbox" id="React Js" name="React Js" value="React Js">
    <label for="React Js">React Js</label>
    
    <h3><label for="objective">Tell us About Yourself:</label></h3>
    <textarea id="objective" name="objective" rows="5" cols="55"></textarea>
    <br>
    
    <input type="submit" value="Submit">
</form>
</body>
</html>
